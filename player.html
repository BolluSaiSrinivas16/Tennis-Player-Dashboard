<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats - [Player Name]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>[Player Name]</h1>
        <button onclick="window.history.back()">Back</button>
    </header>

    <section class="player-details">
        <div class="player-photo-container">
            <img src="[player_image_url]" alt="[Player Name]" class="player-photo-large">
        </div>
        <div class="player-stats">
            <h2>Statistics</h2>
            <div class="stats-container">
                <div class="stats"><span>Titles Won:</span> [number]</div>
                <div class="stats"><span>Current Ranking:</span> [ranking]</div>
                <div class="stats"><span>Age:</span> [age]</div>
                <div class="stats"><span>Country:</span> [country]</div>
            </div>
            <h2>Recent Performance</h2>
            <p>[Recent performance highlights]</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tennis Stats Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
